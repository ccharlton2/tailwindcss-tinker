<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
    <title>Tailwind</title>
</head>
<body class="bg-white dark:bg-gray-800">
    <!-- NAVBAR COMPONENT -->
    <nav class="flex items-center justify-between flex-wrap bg-white p-6">
        <div class="flex items-center flex-shrink text-white">
          <img src="img/cropped-GfG_Logo_Lockup-02-1-1.png" alt="" class="h-16 mr-4">
        </div>
  
        <div class="w-full block flex-grow sm:flex sm:items-center sm:w-auto mt-2">
          <div class="text-sm sm:flex-grow">
            <a
              href="#"
              class="block mt-6 sm:inline-block sm:mt-0 text-gray-800 hover:text-red-500 mr-4 font-bold transition"
            >
              Your Business
            </a>
            <a
              href="#"
              class="block mt-4 sm:inline-block sm:mt-0 text-gray-800 hover:text-red-500 mr-4 font-bold transition"
            >
              Networking
            </a>
            <a
              href="#"
              class="block mt-4 sm:inline-block sm:mt-0 text-gray-800 hover:text-red-500 font-bold transition"
            >
              Blog
            </a>
          </div>
          <div>
            <a
              href="#"
              class="inline-block text-sm px-4 py-2 leading-none border rounded duration-500 text-gray-800 border-red-400 hover:border-transparent hover:text-gray-800 hover:bg-green-400 transition mt-4 md:mt-0"
              >Login</a
            >
          </div>
        </div>
      </nav>

    <div class="container mt-5 mx-auto px-2">
        <!-- BUTTON COMPONENT -->
        <button class="px-8 py-2 mx-auto text-gray-800 font-bold lg:rounded transition duration-500 ease-in-out hover:bg-green-500 border border-gray-800 hover:border-transparent">Give</button>

        <button class="px-8 py-2 mx-auto text-white font-bold bg-purple-600 rounded transition duration-500 ease-in-out hover:bg-pink-400 border border-gray-800 hover:border-transparent">Receive</button>

        <!-- ALERT COMPONENT -->
        <div class="bg-red-100 border-red-400 text-red-700 px-4 py-3 rounded relative my-5" role="alert">
            <strong class="font-bold">Alert!</strong>
            <span class="block sm:inline">Please update your password</span>
        </div>
    </div>

    <!-- CARD COMPONENT -->
    <div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
        <div class="flex-shrink-0">
            <img src="img/bread.png" alt="bread" class="h-12 w-12">
        </div>
        <div class="ml-6 pt-1">
            <h4 class="text-xl text-gray-900">Let's Get This Bread</h4>
            <p class="text-base-text-gray-600">You have a new message!</p>
        </div>
    </div>

    <!-- CARD COLUMNS -->
    <div class="container mt-5 mx-auto px-2">
        <!-- Flex on med screens and up -->
        <div class="md:flex">
          <div
            class="flex-1 text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded"
          >
            <div class="lg:flex lg:items-center">
              <div class="lg:flex-shrink-0">
                <img class="rounded-lg lg:w-64" src="https://i.ibb.co/mJJNkTJ/img2.jpg" alt="" />
              </div>
              <div class="mt-4 lg:mt-0 lg:ml-6">
                <div
                  class="uppercase tracking-wide text-sm text-indigo-600 font-bold"
                >
                  Networking
                </div>
                <a
                  href="#"
                  class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline"
                  >Finding connections to help your business grow</a
                >
              </div>
            </div>
          </div>
          <div
            class="flex-1 text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded"
          >
            <div class="lg:flex lg:items-center">
              <div class="lg:flex-shrink-0">
                <img class="rounded-lg lg:w-64" src="https://i.ibb.co/w4wGYvQ/img1.jpg
  " alt="" />
              </div>
              <div class="mt-4 lg:mt-0 lg:ml-6">
                <div
                  class="uppercase tracking-wide text-sm text-indigo-600 font-bold"
                >
                  Marketing
                </div>
                <a
                  href="#"
                  class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline"
                  >Finding customers for your new business</a
                >
              </div>
            </div>
          </div>
        </div>
</body>
</html>
